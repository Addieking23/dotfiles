# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = false

# Use a palette to make colors consistent and easy to change

palette = "modus"

[palettes.modus]
modus_fg = '#bbbbbb'
modus_blue = '#0050a0'
modus_magenta = '#721045'
modus_green = '#005e00'
modus_yellow = '#915300'
modus_red = '#a60000'

# The main prompt format
# Line 1: Directory and Git information
# Line 2: The prompt character

format = """
$directory$git_branch$git_status
$character"""

# --- Module Configurations ---

[directory]
style = "fg:modus_blue bold"
truncation_length = 3
truncate_to_repo = true
read_only = " 🔒"
read_only_style = "fg:modus_yellow"
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = ""
style = "fg:modus_magenta bold"
format = "on [$symbol $branch]($style) "

[git_status]
style = "fg:modus_yellow"
stashed = " ${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
staged = "+${count}"
modified = "~${count}"
renamed = "»${count}"
deleted = "✘${count}"
format = "[$all_status]($style) "

[character]
success_symbol = "[❯](fg:modus_blue bold)"
error_symbol = "[❯](fg:modus_red bold)"
vimcmd_symbol = "[❮](fg:modus_green bold)"
vimcmd_replace_one_symbol = "[❮](fg:modus_magenta bold)"
vimcmd_replace_symbol = "[❮](fg:modus_magenta bold)"
vimcmd_visual_symbol = "[❮](fg:modus_yellow bold)"

# Disable modules you don't want for a truly minimal experience
[username]
disabled = true

[hostname]
disabled = true

[time]
disabled = true

[cmd_duration]
disabled = true
