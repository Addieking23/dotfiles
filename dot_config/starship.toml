"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true

format = '''
[┌─](bright green)\( $shell \)─\( $username@$os(bold blue) \)─\[ $directory \] $git_branch$git_status
[└──](bright green)$character '''

right_format = """$all"""

[shell]
fish_indicator = ''
style = 'bright orange'
disabled = false
format = '[$indicator]($style)'

[username]
show_always = true
format = '[$user]($style)'
style_user = 'bold white'

[os]
disabled = false

[os.symbols]
Arch = "\uf303"

[directory]
truncation_symbol = '.../'
style = 'bold white'
format = '[$path]($style)[$read_only]($read_only_style)'

[character]
success_symbol = '\$(bright green)'
error_symbol = '\$(bright red)'
format = '$symbol'

[git_branch]
symbol = ' '

[lua]
symbol = ' (blue)'

[python]
symbol = ' (yellow)'

