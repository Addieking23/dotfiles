# [metadata]
# name = "modus_vivendi"
# author = "adapted by ChatGPT from wjohnsto's carbonfox config"

"$schema" = "https://starship.rs/config-schema.json"

format = """
[┌─](#505050)[░▒▓](os_bg)\
$os\
$username\
[](bg:dir_bg fg:os_bg)\
$directory\
[](fg:dir_bg bg:git_bg)\
$git_branch\
$git_status\
[](fg:git_bg bg:lang_bg)\
$nodejs\
$rust\
$golang\
$c\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:lang_bg bg:background)\
\n[└──](#505050)$character"""

palette = "vivendi_deuteranopia"

[palettes.vivendi_deuteranopia]
background = "#000000" # main dark background
foreground = "#ffffff" # main text
blue = "#2fafff"       # accent (from base vivendi)
yellow = "#d0bc00"     # accent (from base vivendi)
magenta = "#feacd0"    # secondary accent
cyan = "#00d3d0"       # info/hint accent
os_bg = "#505050"      # OS segment background
os_fg = "#ffffff"      # OS segment foreground
dir_bg = "#2fafff"     # directory segment background (using blue)
dir_fg = "#000000"     # directory segment foreground
git_bg = "#00d3d0"     # git segment background (using cyan)
git_fg = "#000000"     # git segment foreground
lang_bg = "#d0bc00"    # language/tool segment background (using yellow)
lang_fg = "#000000"    # language/tool segment foreground
red = "#ff5f59"        # still defined, but diff semantics will override
green = "#44bc44"      # still defined, but diff semantics will override

[os]
disabled = false
style = "bg:os_bg fg:os_fg"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:os_bg fg:os_fg"
style_root = "bg:os_bg fg:red"
format = "[ $user ]($style)"

[directory]
style = "fg:dir_fg bg:dir_bg"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"src" = " "

[git_branch]
symbol = ""
style = "bg:git_bg"
format = '[[ $symbol $branch ](fg:git_fg bg:git_bg)]($style)'

[git_status]
style = "bg:git_bg"
format = '[[($all_status$ahead_behind )](fg:git_fg bg:git_bg)]($style)'

[nodejs]
symbol = ""
style = "bg:lang_bg"
format = '[[ $symbol( $version) ](fg:lang_fg bg:lang_bg)]($style)'

[c]
symbol = " "
style = "bg:lang_bg"
format = '[[ $symbol( $version) ](fg:lang_fg bg:lang_bg)]($style)'

[rust]
symbol = ""
style = "bg:lang_bg"
format = '[[ $symbol( $version) ](fg:lang_fg bg:lang_bg)]($style)'

[golang]
symbol = ""
style = "bg:lang_bg"
format = '[[ $symbol( $version) ](fg:lang_fg bg:lang_bg)]($style)'

[php]
symbol = ""
style = "bg:lang_bg"
format = '[[ $symbol( $version) ](fg:lang_fg bg:lang_bg)]($style)'

[java]
symbol = " "
style = "bg:lang_bg"
format = '[[ $symbol( $version) ](fg:lang_fg bg:lang_bg)]($style)'

[kotlin]
symbol = ""
style = "bg:lang_bg"
format = '[[ $symbol( $version) ](fg:lang_fg bg:lang_bg)]($style)'

[haskell]
symbol = ""
style = "bg:lang_bg"
format = '[[ $symbol( $version) ](fg:lang_fg bg:lang_bg)]($style)'

[python]
symbol = ""
style = "bg:lang_bg"
format = '[[ $symbol( $version) ( $virtualenv) ](fg:lang_fg bg:lang_bg)]($style)'

[lua]
symbol = ""
style = "bg:lang_bg"
format = '[[ $symbol( $version) ](fg:lang_fg bg:lang_bg)]($style)'

[character]
disabled = false
success_symbol = '[\[\$\]](bold fg:#44bc44)'
error_symbol = '[\[\$\]](bold fg:#ff5f59)'
vimcmd_symbol = '[\[\]](bold fg:#44bc44)'
vimcmd_replace_symbol = '[\[\]](bold fg:#feacd0)'
vimcmd_visual_symbol = '[\[\]](bold fg:#d0bc00)'

[time]
disabled = false
use_12hr = true
